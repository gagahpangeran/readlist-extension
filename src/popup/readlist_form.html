<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Readlist</title>
    <link rel="stylesheet" href="readlist_form.css" />
  </head>

  <body>
    <div id="popup-setup">
      <h4>Please set up your GraphQL server and secret token</h4>
      <a href="#" id="popup-link-option">Open config page</a>
    </div>

    <div id="popup-main">
      <h3>Save this page</h3>

      <form id="popup-form">
        <label for="link">Link</label>
        <input type="text" name="link" id="link-input" required />

        <label for="title">Title</label>
        <input type="text" name="title" id="title-input" required />

        <button type="submit" name="submit">Submit</button>
      </form>

      <div id="state-loading" class="hidden">Submitting your link....</div>
      <div id="state-success" class="hidden">Link submitted!</div>
      <div id="state-error" class="hidden">Failed to submit the link!</div>
    </div>

    <script src="readlist_form.js"></script>
  </body>
</html>
